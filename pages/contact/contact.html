<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/images/Logo_Base_F02.png" alt="Logo Veterinaria Recreo">
            </a>
            <div class="user-navbar">
                <div class="user-navbar__cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="user-navbar__user-avatar-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png" class="user-navbar__user-avatar" alt="Imagen de usuario">
                </div>
            </div>            
            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">
            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>
            <ul class="navbar__nav-links-container">
                <li class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>

                <li class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <li class="navbar__nav-item">
                    <a href="/pages/register/register.html" class="navbar__nav-link">Registro</a>
                </li>
            </ul>
        </nav>        
    </header>

    <main class="main">
        <section class="section-contact">
            <header class="section-contact__header">
                <div class="section-contact__title-container">
                    <h1 class="section-contact__title">
                        Veterinaria Recreo
                    </h1>
                    <p class="section-contact__subtitle">
                        Contacto
                    </p>
                </div>
            </header>         
            <div class="main-contact">
                <div class="main-contact__box">
                    <form class="main-contact__form">
                        <div class="main-contact__head">
                            <input class="main-contact__text-input" type="email" class="email-field" name="email" id="emailInput" placeholder="example@email.com" required minlength="8" maxlength="45" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">
                            <input class="main-contact__text-input" type="text" name="fullName" id="idInputName" required minlength="8" maxlength="20" autofocus placeholder="Nombre">
                        </div>
                        <div>
                            <input class="main-contact__text-input" type="text" name="fullName" id="idInputName" required minlength="8" maxlength="20" autofocus placeholder="Asunto">
                        </div>
                        <div>
                            <textarea class="main-contact__text-consult" name="description" rows="10" cols="50" placeholder="Consulta"></textarea>
                        </div>                  
                        <button class="main-contact__btn-send" type="submit" >Enviar</button> 
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <div class="whatsapp-container">
        <a href="" class="whatsapp-container__link">
            <i class="fa-brands fa-square-whatsapp whatsapp-container__img"></i>Whatsapp: 342 555-1234
        </a>
    </div>

    <footer class="footer">      
        <div class="footer__column">
            <ul class="footer__contact-container">
                <li class="footer__contact-item"> 
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-facebook footer__contact-icon footer__contact-icon--facebook"></i>
                        Facebook
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-instagram 
                        footer__contact-icon
                        footer__contact-icon--instagram"></i>
                        Instagram
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-brands fa-linkedin 
                        footer__contact-icon
                        footer__contact-icon--linkedin"></i>
                        LinkedIn
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__column">
            <ul class="footer__contact-container">
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-square-phone-flip footer__contact-icon"></i>
                        Telefono
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-location-dot footer__contact-icon"></i>
                        Localizacion
                    </a>
                </li>
                <li class="footer__contact-item">
                    <a href="#" class="footer__contact-link">
                        <i class="fa-solid fa-envelope footer__contact-icon"></i>
                        Email
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer__column-logo-text">
            <img class="footer__company-logo" src="/assets/images/Logo_Base_F02.png" alt="Company Logo" class="footer__logo" width="50">
            <div class="footer__text-block">
                <h2 class="footer__company-name">
                    VETERINARIA Y PET SHOP RECREO
                </h2>
                <p class="footer__copyrigth">
                    Todos los derechos reservados
                </p>
            </div>        
        </div>
    </footer>
